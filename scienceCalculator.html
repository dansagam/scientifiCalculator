<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="pageFrame.css">
    <script src="apage.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="frame">
            <div class="display">
                <div data-small class="smaller-display"></div>
                <div data-large class="larger-display"></div>
            </div>
            <div class="keypad">
                <button data-parentheses class="btn function">(</button>
                <button data-parentheses class="btn function" >)</button>
                <button data-function class="btn function">1/x</button>
                <button>mc</button>
                <button>m+</button>
                <button>m-</button>
                <button>mr</button>
                <button data-power class="btn btn-tan">x<sup>2</sup></button>
                <button data-power class="btn btn-tan">x<sup>3</sup></button>
                <button data-power class="btn btn-tan">x<sup>y</sup></button>
                <button data-clear-all>C</button>
                <button data-operation>÷</button>
                <button data-operation>X</button>
                <button data-backspace>CE</button>
                <button data-function class="btn btn-tan">x!</button>
                <button data-function class="btn btn-tan">sqt</button>
                <button data-function-square class="btn btn-tan"><sup>y</sup>√x</button>
                <button data-number class="juh" >7</button>
                <button data-number >8</button>
                <button data-number>9</button>
                <button data-operation>-</button>
                <button data-function class="btn btn-tan">e</button>
                <button data-function class="btn btn-tan">In</button>
                <button data-function class="btn btn-tan">log</button>
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operation>+</button>
                <button data-function class="btn btn-tan">sin</button>
                <button data-function class="btn btn-tan">cos</button>
                <button data-function class="btn btn-tan">tan</button>
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-equals class="btn btn-span-2-row">=</button>
                <button data-function class="btn btn-tan">INV</button>
                <button data-function-RAD class="btn btn-tan">DEG</button>
                <button data-pi class="btn btn-tan">Π</button>
                <button>%</button>
                <button data-number>0</button>
                <button data-number>.</button>
            </div>
        </div>
    </div>
</body>
</html>
